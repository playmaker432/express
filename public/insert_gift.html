<!DOCTYPE html>
<html>

<head>
    <title>| Insert a Gift |</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Booking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="insert_book.html">Book</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="insert_game.html">Games</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="insert_gift.html">Gifts</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="insert_material.html">Materials</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <br>
    <div class="row">
        <h3>&nbsp&nbspInsert a Gift</h3>
    </div>
    <hr>


    <form action="/insert_game" method="POST" style="padding: 20px;">
        <div class="row mb-3">
            <label class="col-sm-6 col-form-label">Title</label>
            <label class="col-sm-6 col-form-label">Category</label>
        </div>

        <div class="row mb-3">
            <div class="col-sm-6">
                <input id="title_input" class="form-control" placeholder="title" name="book_title">
            </div>
            <div class="col-sm-6">
                <select id="category_input" name="category" class="form-select" aria-label="Default select example">
                    <option value="" selected>Open this select menu</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-6 col-form-label">Image</label>
            <label class="col-sm-3 col-form-label">Amount</label>
            <label class="col-sm-3 col-form-label">Unit Price (HKD)</label>
        </div>

        <div class="row mb-3">
            <div class="col-sm-6">
                <input id="image_input" class="form-control" placeholder="Image URL" name="image">
            </div>
            <div class="col-sm-3">
                <input id="amount_input" class="form-control" placeholder="4" name="amount">
            </div>
            <div class="col-sm-3">
                <input id="unit_price_input" class="form-control" placeholder="1000" name="unit_price">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-6 col-form-label">Denoted by</label>
            <label class="col-sm-6 col-form-label">Location</label>
        </div>

        <div class="row mb-3">
            <div class="col-sm-6">
                <input id="denoter_input" class="form-control" placeholder="denoter_input" name="denoter">
            </div>
            <div class="col-sm-6">
                <input id="location_input" class="form-control" placeholder="location name in warehouse"
                    name="location">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-6 col-form-label">Description</label>
            <label class="col-sm-6 col-form-label">Address 2</label>
        </div>

        <div class="row mb-10">
            <div class="col-sm-6">
                <input id="description_input" class="form-control" placeholder="Description show on listing page"
                    name="description">
            </div>
            <div class="col-sm-6">
                <input id="address2_input" class="form-control" placeholder="Remarks" name="address2">
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
